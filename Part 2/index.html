<!DOCTYPE html>
<html ng-app="cartApp" lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <!-- Tether CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/css/tether.min.css">

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

    <!-- font-awesome cdn -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- personal stylesheet -->
    <link rel="stylesheet" href="public/stylesheets/styles.css">

  </head>
  <body ng-controller="cartController as cart">
    <nav class="navbar fixed-top navbar-light bg-faded">
      <div class="container">
        <ul class="nav justify-content-end">
          <li class="nav-item">
            <a class="nav-link disabled cart-total-summary" href="#">Total: $0.00</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Cart <span class="fa fa-shopping-cart fa-lg"></span></a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container store-content">
      <div class="category-title">
        {{cart.categoryTitle}}
      </div>
      <div class="prod-display-wrapper parent row">
        <div class="prod-wrapper col-xs-12 col-sm-6 col-md-4" ng-repeat="product in cart.itemsArray">
          <div class="product-shell">
            <img src={{concatPath(product.image)}}>
            <div class="prod-title">{{product.title}}</div>
            <div class="prod-price">
              {{product.price | currency}}
            </div>
            <button type="button" class="btn btn-primary" ng-click="updateCart(product)">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>    

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <!-- Angular -->
    <script type="text/javascript" src="js/vendor/angular.min.js"></script>

    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
